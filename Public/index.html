<!DOCTYPE html>
<html>
<head>
    <title>The PointsPal : Award Travel Made Easy</title>
    <meta charset="utfF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/styles.css">
    <script src="/src/main_js.js" defer></script>
</head>
<body>
    <div class="top-banner"></div>
    <span class="banner-flex">
        <img src="assets/planeFront.png" alt="image" id="frontLogo">
        <h1 id="banner-text">Points Pal: Award Travel Made Easy</h1>
    </span>
    <div class="bottom-banner"></div>

    <div class="top-container">
        <label for="fromField"></label>
        <input type="text" id="fromField" class="form-input no-outline" placeholder="From">
        <label for="toField"></label>
        <input type="text" id="toField" class="form-input no-outline" placeholder="To">
    </div>

    <div class="bottom-container">
        <form>
            <div class="route-container">
                <label class="route-label" for="route-type">Route Type</label>
                <div class="selected-option" id="selected-option">Round Trip</div>
                <div class="dropdown-btn" id="dropdown-btn">Round Trip</div>
                <div class="dropdown-content" id="route-type-dropdown">
                    <div class="route-type-item" data-route-type="Round Trip">Round Trip</div>
                    <div class="route-type-item" data-route-type="One Way">One Way</div>

                </div>
            
            </div>
        </form>
    </div>

    
</body>
</html>
