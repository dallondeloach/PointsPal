<!DOCTYPE html>
<html>
<head>
    <title>The PointsPal : Award Travel Made Easy</title>
    <meta charset="utfF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/styles.css">
    <script src="/src/main_js.js" defer></script>
</head>
<body>
    <div class="top-banner"></div>
    <span class="banner-flex">
        <img src="assets/planeFront.png" alt="image" id="frontLogo">
        <h1 id="banner-text">Points Pal: Award Travel Made Easy</h1>
    </span>
    <div class="bottom-banner"></div>

    <div class="top-container">
        <label for="fromField"></label>
        <input type="text" id="fromField" class="form-input no-outline" placeholder="From">
        <label for="toField"></label>
        <input type="text" id="toField" class="form-input no-outline" placeholder="To">
    </div>

    <div class="bottom-container">
        <div class="route-container" id="routeContainer">
            <h3 class="dropdown-label">Route Type</h3>
            <select class="dropdown-menu" id="routeDropdown">
                <option>Round Trip</option>
                <option>One Way</option>
            </select>
        </div>
    </div>

    
</body>
</html>
