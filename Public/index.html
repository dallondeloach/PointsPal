<!DOCTYPE html>
<html>
<head>
    <title>The PointsPal : Award Travel Made Easy</title>
    <meta charset="utfF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/styles.css">
    <script src="/src/main_js.js" defer></script>
</head>
<body>
    <div class="top-banner"></div>
    <span class="banner-flex">
        <img src="assets/planeFront.png" alt="image" id="frontLogo">
        <h1 id="banner-text">Points Pal: Award Travel Made Easy</h1>
    </span>
    <div class="bottom-banner"></div>

    <div class="top-container">
        <label for="fromField"></label>
        <input type="text" id="fromField" class="form-input no-outline" placeholder="From">
        <label for="toField"></label>
        <input type="text" id="toField" class="form-input no-outline" placeholder="To">
    </div>

    <div class="bottom-container">
        <div class="route-container" id="routeContainer">
            <h3 class="dropdown-label">Route Type</h3>
            <div class="select-menu">
                <div class="select-btn" id="route-select">
                    <span id="select-text">Select Route Type</span>
                    <ion-icon name="chevron-down-outline" class="icon-arrow"></ion-icon>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
